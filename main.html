<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .items {
      width: 500px;
      height: 500px;
      position: relative;
      border: 2px solid black;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
    }
    .item {
      width: 60px;
      height: 60px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: grab;
      position: absolute;
      transition: transform 0.1s ease-in-out;
    }
    .item.active {
      cursor: grabbing;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="items" id="container">
    <!-- Items will be generated dynamically -->
  </div>

  <script>
    const container = document.getElementById("container");
    let isDragging = false;
    let currentCube = null;
    let offsetX, offsetY, startX, startY;

    // Dynamically create 25 items
    for (let i = 1; i <= 25; i++) {
      const item = document.createElement("div");
      item.classList.add("item");
      item.textContent = i;

      // Set initial position using transform
      const x = (i - 1) % 5 * 70;
      const y = Math.floor((i - 1) / 5) * 70;
      item.dataset.x = x;
      item.dataset.y = y;
      item.style.transform = `translate(${x}px, ${y}px)`;

      container.appendChild(item);
    }

    container.addEventListener("pointerdown", (e) => {
      if (!e.target.classList.contains("item")) return;

      isDragging = true;
      currentCube = e.target;
      currentCube.classList.add("active");

      startX = e.clientX;
      startY = e.clientY;

      const rect = currentCube.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      document.addEventListener("pointermove", onPointerMove);
      document.addEventListener("pointerup", onPointerUp);
    });

    function onPointerMove(e) {
      if (!isDragging || !currentCube) return;

      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      const containerRect = container.getBoundingClientRect();
      const cubeRect = currentCube.getBoundingClientRect();

      newX = Math.max(containerRect.left, Math.min(newX, containerRect.right - cubeRect.width));
      newY = Math.max(containerRect.top, Math.min(newY, containerRect.bottom - cubeRect.height));

      currentCube.style.transform = `translate(${newX - containerRect.left}px, ${newY - containerRect.top}px)`;
    }

    function onPointerUp(e) {
      if (!isDragging || !currentCube) return;

      isDragging = false;
      currentCube.classList.remove("active");

      const dropCube = document.elementFromPoint(e.clientX, e.clientY);
      if (dropCube && dropCube.classList.contains("item") && dropCube !== currentCube) {
        // Swap positions using transform
        let tempX = currentCube.dataset.x;
        let tempY = currentCube.dataset.y;

        currentCube.dataset.x = dropCube.dataset.x;
        currentCube.dataset.y = dropCube.dataset.y;
        currentCube.style.transform = `translate(${dropCube.dataset.x}px, ${dropCube.dataset.y}px)`;

        dropCube.dataset.x = tempX;
        dropCube.dataset.y = tempY;
        dropCube.style.transform = `translate(${tempX}px, ${tempY}px)`;
      }

      currentCube = null;
      document.removeEventListener("pointermove", onPointerMove);
      document.removeEventListener("pointerup", onPointerUp);
    }
  </script>
</body>
</html>
